<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="etapa2.css">
</head>

<body>
    <div class="container">
        <h1>Inicio de sesión</h1>
        <form class="form" id="form">
            <label >
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g></svg>
                <input type="text" id="user" placeholder="Nombre usuario" class="text">
            </label>
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="m20 8l-8 5l-8-5V6l8 5l8-5m0-2H4c-1.11 0-2 .89-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2"/></svg>
                <input type="email" id="email" placeholder="Correo electrónico" class="text">
            </label>
            <label>
                <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" viewBox="0 0 24 24"><path fill="currentColor" d="M7 14c-1.1 0-2-.9-2-2s.9-2 2-2s2 .9 2 2s-.9 2-2 2m5.6-4c-.8-2.3-3-4-5.6-4c-3.3 0-6 2.7-6 6s2.7 6 6 6c2.6 0 4.8-1.7 5.6-4H16v4h4v-4h3v-4z"/></svg>
                <input type="password" id="password" placeholder="Contraseña" class="text">
            </label>
            <button type="submit" class="login" id="login">Iniciar Sesión</button>
            <p class="aviso" id="aviso"></p>
            <p class="avisoCorrecto" id="avisoCorrecto"></p>
            <p>No estás registrado?</p><a href="#">Crea una cuenta</a>
        </form>
    </div>

    <script src="./etapa2.js"></script>
</body>

</html>
