<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="etapa3.css">
</head>

<body>
    <header class="carrito">
        <h1 class="carrito_tittle">Carrito de compras</h1>
        <i class="carrito_icon" id="carrito_icon"> <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em"
                viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M7 22q-.825 0-1.412-.587T5 20t.588-1.412T7 18t1.413.588T9 20t-.587 1.413T7 22m10 0q-.825 0-1.412-.587T15 20t.588-1.412T17 18t1.413.588T19 20t-.587 1.413T17 22M5.2 4h14.75q.575 0 .875.513t.025 1.037l-3.55 6.4q-.275.5-.737.775T15.55 13H8.1L7 15h11q.425 0 .713.288T19 16t-.288.713T18 17H7q-1.125 0-1.7-.987t-.05-1.963L6.6 11.6L3 4H2q-.425 0-.712-.288T1 3t.288-.712T2 2h1.625q.275 0 .525.15t.375.425z" />
            </svg></i>
    </header>

    <main class="main">

    </main>

    <h2>Teclados</h2>
    <section class="products-section" id="section_teclados"></section>

    <h2>Mandos</h2>
    <section class="products-section" id="section_mandos"> </section>

    <h2>Consolas</h2>
    <section class="products-section" id="section_consolas"></section>

    <h2>Perif√©ricos</h2>
    <section class="products-section" id="section_perifericos"></section>

    <div class="sidebar hidden" id="sidebar">
        <div class="carrito_items">
            <h1 class="sidebar_tittle ">Carrito</h1>
            <button class="button_exit" id="button_exit">x</button>

            <article class="sidebar_article">
                <div class="image-contenedor">
                    <img src="https://freepngimg.com/thumb/keyboard/20828-2-poseidon-gaming-keyboard-mechanical.png"
                        alt="">
                </div>
                <div class="article_info">
                    <h3 >Teclado Mecanico</h3>
                    <p>Precio: $89</p>
                </div>
                <div class="quantity_controls">

                        <button class="increment">+</button>
                    <p>1</p>
                    <button class="decrement">-</button>
                </div>
                <div class="contenedor-borrar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                        <path fill="#000000"
                            d="M9 3v1H4v2h1v13a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V6h1V4h-5V3zm0 5h2v9H9zm4 0h2v9h-2z" />
                    </svg>
                </div>
            </article>
        </div>

    </div>
    <script src="producto.js"></script>
    <script src="Carrito.js"></script>
    <script src="etapa3.js"></script>
</body>

</html>
